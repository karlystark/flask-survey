{% extends 'base.html' %}
{% block content %}


<h1>{{ question_prompt }}</h1>

<form action="/answer" method="POST">


  {% for choice in choices %}

  <p>
    <input type="radio" name="answer" value="{{ choice }}">
    {{ choice }}
  </p>

  {% endfor %}

  {% if get_flashed_messages() %}

  {% for msg in get_flashed_messages() %}
  <p>{{ msg }}</p>
  {% endfor %}

  {% endif %}

  <button>Continue</button>
</form>






{% endblock %}
